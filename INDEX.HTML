<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme AI Decision Oracle 9000â„¢</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid #00ff00;
        }
        
        .title {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        label {
            color: #00ff00;
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,255,0,0.3);
        }
        
        .result {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            color: #00ff00;
            min-height: 100px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .confidence {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #00ff00;
            color: black;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .disclaimer {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ðŸ¤– SUPREME AI DECISION ORACLE 9000â„¢</div>
        <div class="title" style="font-size: 14px; margin-bottom: 30px;">
            "Making trivial coding decisions unnecessarily complex since 2024"
        </div>
        
        <div class="input-section">
            <label for="decision">Enter your earth-shattering coding dilemma:</label>
            <input type="text" id="decision" placeholder="e.g., Should I use tabs or spaces?" />
        </div>
        
        <button onclick="generateDecision()">ðŸ§  CONSULT THE ORACLE</button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="disclaimer">
            * Results generated by our proprietary quantum-enhanced neural blockchain using advanced machine learning algorithms and a rubber duck
        </div>
    </div>

    <script>
        const responses = {
            'tabs': {
                decision: 'TABS',
                reasoning: 'After analyzing 47,592 codebases across 23 dimensions and consulting with the ghost of Ada Lovelace, tabs emerge victorious. The 4-space indentation paradigm creates a harmonic resonance that aligns with the fundamental frequency of productive coding (443.2 Hz). Studies show 73.6% improved code quality when developers achieve tab-induced zen state.',
                confidence: '99.7%'
            },
            'spaces': {
                decision: 'SPACES',
                reasoning: 'My quantum processors have determined that spaces create a more stable molecular structure in your IDE. The precise pixel alignment achieved through space-based indentation reduces developer eye strain by 12.3% and increases coffee consumption efficiency by 8.7%. This decision is backed by the Intergalactic Council of Code Formatters.',
                confidence: '98.9%'
            },
            'variable': {
                decision: 'Use descriptive names that tell a story',
                reasoning: 'Variable names should be like epic novels - rich, descriptive, and impossible to misunderstand. "userData" is acceptable, but "theEnlightenedCollectionOfUserInformationThatShallBringForthClarity" is transcendent. My analysis of 892,441 Stack Overflow questions proves that verbose variable names reduce debugging time by 847%.',
                confidence: '94.2%'
            },
            'function': {
                decision: 'Embrace the sacred art of single responsibility',
                reasoning: 'Functions should be like specialized monks - each devoted to one holy purpose. A function that does multiple things is like a Swiss Army knife trying to perform brain surgery. Break it down until each function is so focused it achieves coding enlightenment.',
                confidence: '96.8%'
            },
            'comment': {
                decision: 'Write comments as if explaining to your past self',
                reasoning: 'Comments should be love letters to future developers. Your past self was intelligent but forgetful. Your future self will be wise but impatient. Write comments that bridge this temporal gap with the wisdom of ages. Self-documenting code is a myth perpetuated by optimistic developers.',
                confidence: '91.5%'
            }
        };

        const fallbackResponses = [
            {
                decision: 'The path of maximum elegance',
                reasoning: 'After processing your query through my 47-layer neural network and consulting the sacred texts of Stack Overflow, I recommend the solution that maximizes both code beauty and developer happiness. This choice aligns with the cosmic forces of maintainability and will bring balance to your codebase.',
                confidence: '87.3%'
            },
            {
                decision: 'Embrace the principle of least surprise',
                reasoning: 'My quantum analysis reveals that the optimal solution follows the ancient developer wisdom: "Code should be boring." Exciting code is like a horror movie - thrilling for the author, terrifying for everyone else. Choose the path that makes future developers say "Oh, that makes sense" rather than "What dark magic is this?"',
                confidence: '92.1%'
            },
            {
                decision: 'The choice of profound simplicity',
                reasoning: 'Through deep learning meditation and consultation with the Oracle of Clean Code, I determine that simplicity is the ultimate sophistication. Your solution should be so elegant that it makes other developers weep tears of joy. Complexity is the enemy of understanding.',
                confidence: '89.7%'
            },
            {
                decision: 'Follow the golden path of consistency',
                reasoning: 'My advanced pattern recognition algorithms have identified that consistency is the highest virtue in coding. Whatever you choose, commit to it with the dedication of a monk tending a zen garden. A consistent codebase is a happy codebase, and happy codebases don\'t cause 3 AM debugging sessions.',
                confidence: '95.4%'
            }
        ];

        function generateDecision() {
            const input = document.getElementById('decision').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (!input.trim()) {
                alert('Please enter a decision to consult the Oracle!');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">Consulting the quantum decision matrix</div>';
            
            setTimeout(() => {
                let response;
                
                // Check for keywords
                if (input.includes('tab') && input.includes('space')) {
                    response = Math.random() > 0.5 ? responses.tabs : responses.spaces;
                } else if (input.includes('tab')) {
                    response = responses.tabs;
                } else if (input.includes('space')) {
                    response = responses.spaces;
                } else if (input.includes('variable') || input.includes('name')) {
                    response = responses.variable;
                } else if (input.includes('function') || input.includes('method')) {
                    response = responses.function;
                } else if (input.includes('comment')) {
                    response = responses.comment;
                } else {
                    response = fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
                }
                
                resultDiv.innerHTML = `
                    <div class="confidence">${response.confidence}</div>
                    <div style="margin-bottom: 15px;"><strong>ðŸŽ¯ OPTIMAL DECISION:</strong> ${response.decision}</div>
                    <div><strong>ðŸ“Š QUANTUM REASONING:</strong></div>
                    <div style="margin-top: 10px; line-height: 1.4;">${response.reasoning}</div>
                `;
            }, 2000);
        }

        // Allow Enter key to trigger decision
        document.getElementById('decision').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateDecision();
            }
        });
    </script>
</body>
</html>
